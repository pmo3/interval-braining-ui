<div card-container class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <form accept-charset="UTF-8" class="card" id="new_session" method="post" ng-controller="SessionsController as user" ng-submit="user.submit()" novalidate>
    <h3>Sign in</h3>
    <hr>
    <div>
      <label for="email">Email</label>
      <input autofocus="autofocus" id="email" name="email" type="email" ng-model="user.email" required/>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" ng-model="user.password" required min="8" />
    </div>
    <div>
      <input id="remember_me" name="remember_me" type="checkbox" ng-model="user.rememberMe" />
      <label for="remember_me">Remember me</label>
    </div>
    <div>
      <input name="commit" type="submit" value="Sign in" />
    </div>
  </form>
  <a ui-sref="registrations.new">Sign up</a>
</div>

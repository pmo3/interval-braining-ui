<div card-container class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <form accept-charset="UTF-8" class="card" id="new_user" method="post" novalidate="novalidate" ng-controller="RegistrationsController as registration" ng-submit="registration.submit()">
    <h3>Sign up</h3>
    <hr>
    <div>
      <label for="email">Email</label>
      <input autofocus="autofocus" id="email" name="email" type="email" required ng-model="registration.email" />
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" ng-model="registration.password" required />
    </div>

    <div>
      <label for="password_confirmation">Password confirmation</label>
      <input id="password_confirmation" name="password_confirmation" type="password" ng-model="registration.passwordConfirmation" required match="registration.password" />
    </div>

    <div>
      <input name="commit" type="submit" value="Sign up" />
    </div>
  </form>
  <a ui-sref="sessions.new">Sign in</a>
</div>

<div card-container class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
  <form accept-charset="UTF-8" id="new_deck" novalidate="novalidate" ng-controller="DeckController as deck" ng-submit="deck.create()">
    <div class="card">
      <div class="form-group margin-top-xs-2">
        <label class="sr-only" for="email">Name</label>
        <input class="form-control input-lg" autofocus="autofocus" id="name" name="name" placeholder="Name" type="text" required ng-model="deck.name" />
      </div>
      <hr>
      <div class="form-group">
        <label class="sr-only" for="password">Description</label>
        <textarea class="form-control input-lg" id="description" name="description" placeholder="Description" ng-model="deck.description" rows="10" />
      </div>
    </div>
    <button class="btn btn-default btn-lg pull-right margin-top-xs-2" name="commit" type="submit">
      <span class="margin-right-sm">Create</span>
      <span class="fa fa-lg fa-caret-right"></span>
    </button>
  </form>
</div>
